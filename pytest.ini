[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = --cov=src --cov=tests --cov-branch --cov-report=term-missing --cov-report=html
markers =
    unit: marks tests as unit tests (deselect with '-m "not unit"')
    integration: marks tests as integration tests (deselect with '-m "not integration"')
    container: marks tests as container integration tests (deselect with '-m "not container"')
    slow: marks tests as slow (deselect with '-m "not slow"')
    docker: marks tests as requiring Docker (deselect with '-m "not docker"')
filterwarnings =
    ignore::pytest.PytestUnraisableExceptionWarning
timeout = 300
