[project]
name = "github-data-core"
version = "1.0.0"
description = "Core infrastructure and framework for GitHub data tools"
authors = [
    {name = "Stoney Jackson", email = "dr.stoney@gmail.com"},
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.11"

dependencies = [
    "requests>=2.31.0",
    "requests-cache>=1.1.0",
    "pydantic>=2.5.2",
]

[project.optional-dependencies]
dev = [
    "pytest>=8.0.0",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"

[tool.pdm]
distribution = true

[tool.pdm.build]
includes = ["src/github_data_core"]
package-dir = "src"
